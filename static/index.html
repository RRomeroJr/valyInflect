<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyrian Word Generator</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-darker: #121212;
            --bg-container: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #2ecc71;
            --accent-green-hover: #27ae60;
            --border-color: #3d3d3d;
            --input-bg: #3d3d3d;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            background-color: var(--bg-container);
            margin: 20px;
            margin-left: 320px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            text-align: center;
        }
        h1 {
            color: var(--accent-green);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }
        button {
            background-color: var(--accent-green);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .word-display {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-darker);
            border-radius: 5px;
            border-left: 4px solid var(--accent-green);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .word {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .details {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .loading {
            color: var(--text-secondary);
            font-style: italic;
        }
        .input-section {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 5px;
            width: 250px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.3);
        }
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .feedback.correct {
            background-color: rgba(46, 204, 113, 0.2);
            color: #d4edda;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        .feedback.incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            color: #f8d7da;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        .sidebar {
            width: 280px;
            background-color: var(--bg-darker);
            border-right: 4px solid var(--accent-green);
            box-shadow: 2px 0 10px var(--shadow-color);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }
        .sidebar h3 {
            margin: 0 0 20px 0;
            color: var(--accent-green);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
        }
        .filter-section {
            margin-bottom: 25px;
        }
        .filter-section h4 {
            margin: 0 0 10px 0;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .filter-option {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-option:hover {
            background-color: var(--border-color);
            transform: translateY(-1px);
        }
        .filter-option.selected {
            background-color: var(--accent-green);
            color: white;
            border-color: var(--accent-green-hover);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sidebar-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }
        /* Additional dark theme improvements */
        p {
            color: var(--text-secondary);
        }
        .quiz-stats {
            background-color: var(--bg-darker);
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .quiz-stats p {
            margin: 5px 0;
            color: var(--text-primary);
        }
        .quiz-stats span {
            color: var(--accent-green);
            font-weight: bold;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .filter-btn {
            background-color: var(--input-bg);
            color: var(--text-primary);
            padding: 8px 12px;
            font-size: 13px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
            margin: 2px 0;
            box-sizing: border-box;
        }
        .filter-btn:hover:not(.selected) {
            background-color: var(--border-color);
            transform: translateX(2px);
        }
        .filter-btn.selected {
            background-color: var(--accent-green);
            color: #fff;
            border-color: var(--accent-green-hover);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: 500;
        }
        .filter-btn.selected:hover {
            background-color: var(--accent-green-hover);
            transform: translateX(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêâ Valyrian Word Quiz</h1>
        <p>Test your knowledge of Valyrian declensions!</p>
        
        <button id="startQuizBtn">Start Quiz</button>
        
        <!-- Practice Options Sidebar -->
        <div id="practiceToolbar" class="sidebar">
            <h3>Practice Filters</h3>
            
            <div class="filter-section">
                <h4>Cases</h4>
                <div class="button-group">
                    <button class="filter-btn" data-category="case" data-value="nominative">Nominative</button>
                    <button class="filter-btn" data-category="case" data-value="accusative">Accusative</button>
                    <button class="filter-btn" data-category="case" data-value="genitive">Genitive</button>
                    <button class="filter-btn" data-category="case" data-value="dative">Dative</button>
                    <button class="filter-btn" data-category="case" data-value="locative">Locative</button>
                    <button class="filter-btn" data-category="case" data-value="instrumental">Instrumental</button>
                    <button class="filter-btn" data-category="case" data-value="comitative">Comitative</button>
                    <button class="filter-btn" data-category="case" data-value="vocative">Vocative</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Quantities</h4>
                <div class="button-group">
                    <button class="filter-btn" data-category="quantity" data-value="singular">Singular</button>
                    <button class="filter-btn" data-category="quantity" data-value="plural">Plural</button>
                    <button class="filter-btn" data-category="quantity" data-value="paucal">Paucal</button>
                    <button class="filter-btn" data-category="quantity" data-value="collective">Collective</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Declension Types</h4>
                <div class="button-group">
                    <button class="filter-btn" data-category="declension" data-value="1st">1st</button>
                    <button class="filter-btn" data-category="declension" data-value="2nd">2nd</button>
                    <button class="filter-btn" data-category="declension" data-value="3rd">3rd</button>
                    <button class="filter-btn" data-category="declension" data-value="4th">4th</button>
                    <button class="filter-btn" data-category="declension" data-value="5th">5th</button>
                    <button class="filter-btn" data-category="declension" data-value="6th">6th</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Genders</h4>
                <div class="button-group">
                    <button class="filter-btn" data-category="gender" data-value="lunar">Lunar</button>
                    <button class="filter-btn" data-category="gender" data-value="solar">Solar</button>
                    <button class="filter-btn" data-category="gender" data-value="terrestrial">Terrestrial</button>
                    <button class="filter-btn" data-category="gender" data-value="aquatic">Aquatic</button>
                </div>
            </div>
        </div>
        
        <div id="quizDisplay" class="word-display" style="display: none;">
            <div id="questionText" class="word"></div>
            <div id="questionDetails" class="details"></div>
            
            <div class="input-section">
                <input type="text" id="answerInput" placeholder="Enter your answer..." />
                <button id="submitBtn">Submit Answer</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
            
            <button id="nextQuestionBtn" style="display: none;">Next Question</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading...
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
